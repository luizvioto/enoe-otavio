<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrasonic Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0077b6;
        }
        form {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #0077b6;
        }
        button {
            background-color: #0077b6;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f8a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #0077b6;
            padding: 12px;
            text-align: left;
        }
        table th {
            background-color: #0077b6;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dados do Sensor Ultrassônico</h1>

        <form method="POST">
            <div>
                <label for="day">Selecione o dia:</label><br>
                <input type="date" id="day" name="day" value="{{ day }}">
            </div>

            <div>
                <label for="view_type">Visualização:</label><br>
                <select id="view_type" name="view_type">
                    <option value="table" {% if view_type == 'table' %}selected{% endif %}>Planilha</option>
                    <option value="chart" {% if view_type == 'chart' %}selected{% endif %}>Gráfico de linha</option>
                </select>
            </div>

            <div>
                <label for="tick_frequency">Frequência dos ticks:</label><br>
                <select id="tick_frequency" name="tick_frequency">
                    <option value="1" {% if tick_frequency == 1 %}selected{% endif %}>1 minuto</option>
                    <option value="5" {% if tick_frequency == 5 %}selected{% endif %}>5 minutos</option>
                    <option value="15" {% if tick_frequency == 15 %}selected{% endif %}>15 minutos</option>
                    <option value="30" {% if tick_frequency == 30 %}selected{% endif %}>30 minutos</option>
                    <option value="60" {% if tick_frequency == 60 %}selected{% endif %}>1 hora</option>
                </select>
            </div>

            <div>
                <button type="submit">Visualizar</button>
            </div>
        </form>

        {% if view_type == 'table' %}
            <h2>Planilha de Dados</h2>
            <table>
                <tr>
                    <th>Data e Hora</th>
                    <th>Medição</th>
                </tr>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
                {% endfor %}
            </table>
        {% elif view_type == 'chart' %}
            <h2>Gráfico de Linha</h2>
            <img src="data:image/png;base64,{{ plot_url }}">
        {% endif %}
    </div>
</body>
</html>
