<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Scripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Controle de Scripts</h1>

    <!-- BotÃµes para executar scripts -->
    <button class="button" onclick="executaScript('take_photo')">Executar Script 1</button>
    <button class="button" onclick="executaScript('none')">Executar Script 2</button>

    <div class="result" id="result"></div>

    <script>
        function executaScript(scriptName) {
            fetch(`/executa/${scriptName}`)
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.status === "success") {
                    resultDiv.innerHTML = "Sucesso: " + data.message;
                } else {
                    resultDiv.innerHTML = "Erro: " + data.message;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = "Erro: " + error;
            });
        }
    </script>
</body>
</html>
